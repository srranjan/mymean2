<h2>{{ appSettings.title }}</h2>
Filter: <input type="text" ng-model="customerFilter.name" />
<br /><br />
<table>
    <tr>
        <th ng-click="doSort('name')">Name</th>
        <th ng-click="doSort('phone')">Phone</th>
        <th ng-click="doSort('address')">Address</th>
        <th ng-click="doSort('potalCd')">Postal Code</th>
        <th ng-click="doSort('balance')">Balance</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
        <td>{{ cust.name }}</td>
        <td>{{ cust.phone }}</td>
        <td>{{ cust.address }}</td>
        <td>{{ cust.potalCd }}</td>
        <td>{{ cust.balance | currency }}</td>
        <td><a href="#/{{ cust.userid }}">User Details</a></td>
    </tr>
</table>
<br />
<span>Total customers: {{ customers.length }}</span>
<br /><br />
<footer>Version: {{ appSettings.version }} </footer>
